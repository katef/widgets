<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="http://xml.elide.org/valid">
	<head>
		<title>Javascript form validation</title>
		<link rel="stylesheet" type="text/css" media="screen" href="valid.css"/>
		<script src="valid.js"></script>
	</head>

	<body onload="Valid.init(document.documentElement)">
		<p>Everybody has javascript form validation.
		<br/>
		Here's mine.</p>

		<form id="A">
			<table>
				<tr>
					<td> <label for="aln" class="name">Something</label>
					     <label for=a"aln" class="star"/> </td>
					<td> <input type="text" name="aln" id="aln" v:regex="^[a-z0-9]*$"/> </td>
					<td> <label for="aln" class="example">hello</label> </td>
				</tr>
				<tr>
					<td> <label for="abc" class="name">Letters</label>
					     <label for="abc" class="star"/> </td>
					<td> <input type="text" name="abc" id="abc" v:regex="^[a-z]+$"/> </td>
					<td> <label for="abc" class="example">abc</label> </td>
				</tr>
				<tr>
					<td> <label for="123" class="name">Numbers</label>
					     <label for="123" class="star"/> </td>
					<td> <input type="text" name="123" id="123" v:regex="^[0-9]+$"/> </td>
					<td> <label for="123" class="example">123</label> </td>
				</tr>
				<tr>
					<td> <label for="postcode" class="name">Postcode</label>
					     <label for="postcode" class="star"/> </td>
					<td> <input type="text" name="postcode" id="postcode"
						v:regex="^[A-PR-UWYZ][A-HK-Y0-9][A-HJKSTUW0-9]?[ABEHMNPRVWXY0-9]? {1,2}[0-9][ABD-HJLN-UW-Z]{2}$"/> </td>
					<td> <label for="postcode" class="example">CV11&nbsp;6JH</label> </td>
				</tr>
			</table>

			<div class="msg error">
				Something's invalid; please fix it and re-submit
				<div class="missing">
					"*" indicates required fields which are missing.
				</div>
			</div>

			<input type="submit"/>
		</form>


		<p>Adapted from <a href="http://www.w3.org/TR/html401/interact/forms.html#h-17.9.1">HTML 4.01</a>:</p>

<FORM action="..." method="post" id="B">
<LABEL>
	<span class="text">First Name</span>
   <INPUT type="text" name="firstname" v:regex="^.+$">
	<span class="example">Your name. I don't know how to make this clearer.</span>
</LABEL>
<LABEL>
	<span class="text">Last Name</span>
   <INPUT type="text" name="lastname" v:regex="^[A-Za-z].+$">
	<span class="example">Your family name, or something.<br/><br/>Smith, for example.</span>
</LABEL>
<label>
	<span class="text">Age</span>
	<input type="text" name="age" v:regex="^[1-9][0-9]*$"/>
	<span class="example">Your age is required for blah blah blah reasons.<br/><br/>Valid ages are from 1 upwards, e.g. 28.</span>
</label>
<input type="submit"/>
</FORM>


<p>An example from <a href="http://www.webcheatsheet.com/javascript/form_validation.php">here</a>:</p>

<form name="demo" onsubmit="return validateFormOnSubmit(this)" action="test.htm">
<table summary="Demonstration form">
  <tbody>
  <tr>
    <td><label for="username">Your user name:</label></td>
    <td><input name="username" size="35" maxlength="50" type="text" v:regex="^[A-Za-z][A-Za-z0-9_]*$"></td>
  </tr>   
  <tr>
    <td><label for="pwd">Your password</label></td>
    <td><input name="pwd" size="35" maxlength="25" type="password" v:regex="^.{6,}$"></td>
  </tr>   
  <tr>
    <td><label for="email">Your email:</label></td>
    <td><input name="email" size="35" maxlength="30" type="text" v:regex="^[a-z]+@([a-z]+\.)+[a-z]+$"></td>
  </tr>   
  <tr>
    <td><label for="phone">Your telephone number:</label></td>
    <td><input name="phone" size="35" maxlength="25" type="text" v:regex="^(+[0-9]{1,3})?[ -]?(\([0-9]+\)|[0-9]+)?[ -]?([0-9]+[ -])*[0-9]+$"></td>
  </tr>   
  <tr>
    <td>
        <label for="from">Where are you:</label></td>
    <td><input name="from" size="35" maxlength="50" type="text" v:regex="^.+$"></td>
  </tr>   
  <tr>
    <td>&nbsp;</td>
    <td><input name="Submit" value="Send" type="submit" ></td>
    <td>&nbsp;</td>
  </tr> 
  </tbody>
</table>
</form> 



	</body>
</html>
