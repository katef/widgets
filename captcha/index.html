<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>My Google AJAX Search API Application</title>
    <script src="http://www.google.com/jsapi?key=ABQIAAAAPnvCY31soiB6kbcpjpGq4BSwD1FI6qjsyhhokDRWtTLGTLhmrxSR8gMsHKIDgSUaftaQdLiR7EpaRQ" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[

    google.load("search", "1");

function cb(search) {
	for (var i = 0; i < search.results.length; i++) {
		document.writeln('<img height=75 src="' + search.results[i].url + '"/>');
		document.writeln('<br/>');
	}
}

    function OnLoad() {
      // Create a search control
      var imageSearch = new google.search.ImageSearch();

		imageSearch.setResultSetSize(google.search.Search.LARGE_RESULTSET);

		imageSearch.setRestriction(google.search.Search.RESTRICT_SAFESEARCH,
			google.search.Search.SAFESEARCH_STRICT);
		imageSearch.setRestriction(google.search.ImageSearch.RESTRICT_IMAGESIZE,
			google.search.ImageSearch.IMAGESIZE_MEDIUM);

imageSearch.setSearchCompleteCallback(this, cb, [imageSearch])

      imageSearch.execute("bent spoon");

    }
    google.setOnLoadCallback(OnLoad);

    //]]>
    </script>
  </head>
  <body>
    <div id="search">Loading...</div>
  </body>
</html>
